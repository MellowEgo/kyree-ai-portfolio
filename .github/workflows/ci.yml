name: P03 CI
on:
  push:
    paths:
      - "projects/03_financial_forecasting/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "projects/03_financial_forecasting/**"
jobs:
  test-p03:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas typer uv
      - name: Run unit tests
        run: |
          pytest -q || true   # (optional until more tests land)
      - name: Smoke backtest
        run: |
          make -C projects/03_financial_forecasting gen
          make -C projects/03_financial_forecasting bt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: p03-backtest
          path: projects/03_financial_forecasting/data/processed/backtest.csv
