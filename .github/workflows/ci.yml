name: P03 CI
on:
  push:
    paths:
      - "projects/03_financial_forecasting/**"
      - ".github/workflows/ci.yml"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas typer uv
      - name: Run tests
        run: pytest -q
      - name: Smoke backtest
        run: |
          python -m projects.03_financial_forecasting.src.pipeline generate-data --out projects/03_financial_forecasting/data/raw/synth.parquet
          python -m projects.03_financial_forecasting.src.pipeline backtest --out projects/03_financial_forecasting/data/processed/backtest.csv
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: p03-backtest
          path: projects/03_financial_forecasting/data/processed/backtest.csv
