name: Policy Assistant CI

on:
  push:
    paths:
      - "projects/02_genai_policy_assistant/**"
      - ".github/workflows/policy.yml"
      - "requirements.txt"
  pull_request:
    paths:
      - "projects/02_genai_policy_assistant/**"
      - ".github/workflows/policy.yml"
      - "requirements.txt"

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: .:projects/02_genai_policy_assistant/api
        run: python -m pytest -q projects/02_genai_policy_assistant/tests
